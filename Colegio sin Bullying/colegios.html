	 function dibujar_mapa(coorX,coorY) {
		 var variablejs = "-76.266365";//<?php echo $coorX; ?>;
		 var XX = parseInt(variablejs);
		 var centro = new google.maps.LatLng(coorX, coorY); // Coordenadas del centro del mapa
		 
		 
		 var opciones = { // parametros del mapa
			 zoom: 15, // Zoom, puede ir desde 1 a 18			 
			 
			 center: centro, // definimos el centro (que previamente fue establecido en la variable latlng)
			 mapTypeId: google.maps.MapTypeId.ROADMAP // Tipo de Mapa
		 };
		 var map = new google.maps.Map(document.getElementById("mapa"),opciones); // Hacemos que el mapa se dibuje en la el elemento #mapa
		 
		  var marker = new google.maps.Marker({
				position: centro,
				title:"Hello World!"
			});
		 
		 marker.setMap(map);  
	}
